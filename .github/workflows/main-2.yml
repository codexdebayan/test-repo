name: GitHub Actions

on:
  push:
    branch: master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout-code
        uses: actions/checkout@v3
      
      - name: Setup-python
        uses: actions/setup-python@v3
        with:
          version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest 
      
      - name: Testing
        run: |
          python -m pytest
          
