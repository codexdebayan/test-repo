name: chodu-kha

on:
  push:
    branches: master

jobs:
  build-and-test:
    runs-on: unbuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Python setup
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
  
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flask
  
      - name: Test
        run: |
          python -m pytest
